version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/database/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "internal/database/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
